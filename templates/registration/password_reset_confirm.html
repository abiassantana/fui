{% extends "base/base.html" %}

{% block title %}Email Enviado{% endblock %}

{% block content %}
<div class="login centered text-center">
    <h1>Digite sua nova senha!</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Mude minha senha">
    </form>
</div>
{% endblock %}
